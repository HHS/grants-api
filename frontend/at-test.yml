config:
  target: http://localhost:3000
  phases:
    - arrivalCount: 10
      duration: 30
  payload:
    - path: "tests/artillery/{{ $environment}}-opportunities.csv"
      fields:
        - opp_id
      skipHeader: true
      name: opps
    - path: "tests/artillery/{{ $environment}}-search.csv"
      fields:
        - query
        - page
        - status
        - agency
      skipHeader: true
      name: opps
scenarios:
  - name: opportunities
    flow:
      - loop:
          - get:
              url: "/opportunity/{{ opp_id }}"
          - think: 1
        count: 10
        over: opps
        log: "/opportunity/{{ opp_id }}"
  - name: search
    flow:
      - loop:
          - get:
              url: "/search?query={{ query }}&page={{ page }}&status={{ status }}"
          - think: 1
        count: 10
        over: opps
        log: "/opportunity/{{ opp_id }}"
