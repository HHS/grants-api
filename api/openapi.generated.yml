tags:
- name: Health
- name: Opportunity
paths:
  /health:
    get:
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: The message to return
                  data:
                    $ref: '#/components/schemas/Healthcheck'
                  status_code:
                    type: integer
                    description: The HTTP status code
                  pagination_info:
                    description: The pagination information for paginated endpoints
                    type: &id001
                    - object
                    allOf:
                    - $ref: '#/components/schemas/PaginationInfo'
                  warnings:
                    type: array
                    items:
                      type: &id002
                      - object
                      allOf:
                      - $ref: '#/components/schemas/ValidationIssue'
          description: Successful response
        '503':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: The message to return
                  data:
                    $ref: '#/components/schemas/ErrorResponse'
                  status_code:
                    type: integer
                    description: The HTTP status code
                  pagination_info:
                    description: The pagination information for paginated endpoints
                    type: *id001
                    allOf:
                    - $ref: '#/components/schemas/PaginationInfo'
                  warnings:
                    type: array
                    items:
                      type: *id002
                      allOf:
                      - $ref: '#/components/schemas/ValidationIssue'
          description: Service Unavailable
      tags:
      - Health
      summary: Health
  /v0/opportunities/search:
