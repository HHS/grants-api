        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: The message to return
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Opportunity'
                  status_code:
                    type: integer
                    description: The HTTP status code
                  pagination_info:
                    description: The pagination information for paginated endpoints
                    type: &id003
                    - object
                    allOf:
                    - $ref: '#/components/schemas/PaginationInfo'
                  warnings:
                    type: array
                    items:
                      type: &id004
                      - object
                      allOf:
                      - $ref: '#/components/schemas/ValidationIssue'
          description: Successful response
        '422':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: The message to return
                  data:
                    $ref: '#/components/schemas/ErrorResponse'
                  status_code:
                    type: integer
                    description: The HTTP status code
                  pagination_info:
                    description: The pagination information for paginated endpoints
                    type: *id003
                    allOf:
                    - $ref: '#/components/schemas/PaginationInfo'
                  warnings:
                    type: array
                    items:
                      type: *id004
                      allOf:
                      - $ref: '#/components/schemas/ValidationIssue'
          description: Validation error
        '401':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: The message to return
                  data:
                    $ref: '#/components/schemas/ErrorResponse'
                  status_code:
                    type: integer
                    description: The HTTP status code
                  pagination_info:
                    description: The pagination information for paginated endpoints
                    type: *id003
                    allOf:
                    - $ref: '#/components/schemas/PaginationInfo'
                  warnings:
                    type: array
                    items:
                      type: *id004
                      allOf:
                      - $ref: '#/components/schemas/ValidationIssue'
          description: Authentication error
      tags:
      - Opportunity
      summary: Opportunity Search
      description: '

        __ALPHA VERSION__


        This endpoint in its current form is primarily for testing and feedback.


        Features in this endpoint are still under heavy development, and subject to
        change. Not for production use.


        See [Release Phases](https://github.com/github/roadmap?tab=readme-ov-file#release-phases)
        for further details.

        '
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OpportunitySearch'
      security:
      - ApiKeyAuth: []
  /v0/opportunities/{opportunity_id}:
    get:
      parameters:
      - in: path
        name: opportunity_id
        schema:
          type: integer
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: The message to return
                  data:
                    $ref: '#/components/schemas/Opportunity'
                  status_code:
                    type: integer
                    description: The HTTP status code
                  pagination_info:
                    description: The pagination information for paginated endpoints
                    type: &id005
                    - object
                    allOf:
                    - $ref: '#/components/schemas/PaginationInfo'
                  warnings:
                    type: array
                    items:
                      type: &id006
