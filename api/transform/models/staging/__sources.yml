version: 2

sources:
  - name: app
    description: These are the tables replicated from grants.gov
    tables:
      - name: opportunity
        columns:
          - name: opportunity_id
            description: (integer) Auto Increment
            tests:
              - not_null
              - unique
          - name: opportunity_number
            tests:
              - unique
          - name: opportunity_title
          - name: agency	
          - name: category
          - name: is_draft
            tests:
              - accepted_values:
                  values: ['t', 'f']
          - name: created_at
          - name: updated_at
          - name: category_explanation
          - name: revision_number	
          - name: modified_comments
          - name: publisher_user_id	
          - name: publisher_profile_id