name: Deploy Frontend
# Need to set a default value for when the workflow is triggered from a git push
# which bypasses the default configuration for inputs
run-name: Deploy ${{ github.ref_name }} to Frontend ${{ inputs.environment || 'dev' }}

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - "bin/**"
      - "infra/**"
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      app_name:
        description: "name of application folder under infra directory"
        default: frontend
        required: true
        type: string
      environment:
        description: "target environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod

jobs:
  wait-for-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate GitHub CLI
        run: echo "${{ github.token }}" | gh auth login --with-token

      - name: Run verify-checks script
        env:
          CURRENT_GITHUB_RUN_ID: ${{ github.run_id }}
          SHA: ${{ github.sha }}
          REPO: "hhs/grants-equity"
        run: |
          ${{ github.workspace }}/bin/verify-checks.sh

  deploy:
    name: Deploy
    needs: wait-for-checks
    uses: ./.github/workflows/deploy.yml
    with:
      app_name: ${{ inputs.app_name || 'frontend' }}
      environment: ${{ inputs.environment || (github.event_name == 'release' && 'prod') || 'dev' }}
