name: Deploy Frontend
# Need to set a default value for when the workflow is triggered from a git push
# which bypasses the default configuration for inputs
run-name: Deploy ${{ github.ref_name }} to Frontend ${{ inputs.environment || 'dev' }}

on:
  workflow_run:
    workflows: ["Front-end Checks"]
    branches:
      # TODO: Change to main after testing
      - "daphnegold/issue-463-flow"
    types:
      - completed
  workflow_dispatch:
    inputs:
      app_name:
        description: "name of application folder under infra directory"
        default: frontend
        required: true
        type: string
      environment:
        description: "target environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    name: Deploy
    uses: ./.github/workflows/deploy.yml
    with:
      app_name: ${{ inputs.app_name || 'frontend' }}
      environment: ${{ inputs.environment || 'dev' }}
