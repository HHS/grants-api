name: Deploy API Infra

run-name: Deploy ${{ github.ref_name }} to API ${{ (github.event_name == 'release' && 'prod') || ('dev', 'staging') }} # check if this logical grouping works

on:
  push:
    branches:
      - main
    paths:
      - "infra/api/**"
  release:
    types: [published]

jobs:
  build-repository:
    name: Build Repository
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.1
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: ./.github/actions/configure-aws-credentials
        with:
          app_name: api
          environment: shared
      - name: Build Repository
        run: |
          ./bin/terraform-init-and-apply.sh infra/api/build-repository shared

  deploy-infra:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: ["database", "service"]
        envs: ${{ (github.event_name == 'release' && 'prod') || ('dev', 'staging') }}
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.1
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: ./.github/actions/configure-aws-credentials
        with:
          app_name: api
          environment: shared

      - name: Terraform Init and Apply
        run: |
          export TF_CLI_ARGS="-input=false -auto-approve" 
          ./bin/terraform-init-and-apply.sh infra/api/${{ matrix.directory }} ${{ matrix.envs }}
