name: Deploy API
run-name: Deploy ${{ github.ref_name }} to API ${{ inputs.environment || (github.event_name == 'release' && 'prod') || 'nonprod' }}

on:
  push:
    branches:
      - "main"
    paths:
      - "api/**"
      - ".github/"
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: "target environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - staging
          - prod

jobs:

  deploy:
    name: Deploy
    needs: api-checks
    uses: ./.github/workflows/deploy.yml
    strategy:
      max-parallel: 1
      matrix:
        envs: ${{ fromJSON('["dev", "staging"]') }}
    with:
      app_name: "api"
      environment: ${{ matrix.envs }}
