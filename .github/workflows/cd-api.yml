name: Deploy API
run-name: Deploy ${{ github.ref_name }} to API ${{ inputs.environment || (github.event_name == 'release' && 'prod') || 'nonprod' }}

on:
  push:
    branches:
      - "main"
    paths:
      - "api/**"
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: "target environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - staging
          - prod
      version:
        required: true
        default: "main"
        description: Tag or branch or SHA to deploy

jobs:
  api-checks:
    name: Run API Checks
    uses: ./.github/workflows/ci-api.yml

  deploy:
    name: Deploy
    needs: api-checks
    uses: ./.github/workflows/deploy.yml
    strategy:
      max-parallel: 1
      matrix:
        envs: ${{ github.event_name == 'release' && fromJSON('["prod"]') || github.ref_name == 'main' && fromJSON('["dev", "staging"]') || fromJSON('["dev"]') }}
    with:
      app_name: "api"
      environment: ${{ matrix.envs }}
      version: ${{ inputs.version || 'main' }}
