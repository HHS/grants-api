name: Internal - Milestone Doc
description: Outline a new milestone document that needs to be drafted
title: "[Milestone Doc]: "
labels: ["docs: milestone", "level: task"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        **Example:** [DB & API Planning](https://github.com/HHS/grants-equity/issues/21)
  - type: input
    id: description
    attributes:
      label: Milestone ticket
      description: Tag the milestone that requires a milestone doc
    validations:
      required: true
  - type: checkboxes
    id: definition-of-done
    attributes:
      label: Definition of Done
      description: Leave the following acceptance criteria unchecked when the ticket is created then mark them as completed as you meet each criterion with the milestone document
      options:
        - label: The milestone document is updated and stored in `documents/milestones/individual_milestones/`
        - label: The milestone document has been linked under the appropriate section in the short description doc
        - label: The milestone has node has been updated to "planning" in the dependency diagram
        - label: The milestone has been reviewed and approved by the internal team
